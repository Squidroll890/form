    <h1>Register form</h1>
    <form>
         <label> First name: <input type="text" name="firstname" placeholder="Firstname" required></label>

         <label>Email: <input type="email" name="emailname" placeholder="your email" required></label>
         <label> Password: <input type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="please enter passwordof lenght 5 to 10"></label><br>

         <label>Birthday: </label>

              <option>months</option>
              <option> Jan</option>

              <option> April</option>
         </select>
         <select name="day" id="birthday">
            <option>Day</option>
            <option> 1</option>
            <option> 2</option>
            <option> 3</option>
            <option> 4</option>
         </select>
         <select name="year" id="birthday">
            <option> year</option>
            <option> 2002</option>

         </select>
         <br>

    </form>
